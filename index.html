<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listado filtrable â€” Equipo / DenominaciÃ³n</title>
  <style>
    :root { --bg:#0b0f14; --card:#11161d; --muted:#8fa3b7; --text:#e8f0f7; --radius:16px; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:linear-gradient(180deg,var(--bg),#0e141b 40%,#0b1118 100%); color:var(--text); }
    .wrap{ max-width:900px; margin:24px auto; padding:0 16px 40px; }
    header{ margin-bottom:16px; }
    h1{ font-size:20px; margin:0 0 10px; }
    .searchbar{ display:grid; gap:8px; grid-template-columns:1fr auto auto; align-items:center; background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); padding:8px; position:sticky; top:8px; }
    #q{ width:100%; padding:12px; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:#0d131a; color:var(--text); }
    .btn{ padding:10px 12px; border:1px solid rgba(255,255,255,.08); background:#0d131a; color:var(--text); border-radius:12px; cursor:pointer; }
    .table-card{ background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:var(--radius); overflow:hidden; }
    table{ width:100%; border-collapse:collapse; }
    thead th{ text-align:left; font-weight:600; color:var(--muted); padding:12px; background:#0d131a; position:sticky; top:64px; }
    tbody td{ padding:12px; border-top:1px solid rgba(255,255,255,.06); }
    tbody tr:hover{ background:rgba(255,255,255,.02); }
    .pill{ padding:4px 8px; border-radius:999px; background:rgba(45,212,191,.12); border:1px solid rgba(45,212,191,.35); color:#bff3ea; }
    .empty{ text-align:center; padding:28px; color:var(--muted); }
    .hint{ margin-top:10px; font-size:12px; color:#b7c9db }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Listado filtrable â€” <span style="color:#2dd4bf">Equipo</span> / <span style="color:#60a5fa">DenominaciÃ³n</span></h1>
      <div><span id="count" class="pill">â€”</span></div>
      <div class="searchbar">
        <input id="q" type="search" placeholder="ðŸ”Ž Buscar por equipo o denominaciÃ³nâ€¦" autocomplete="off" />
        <button class="btn" id="clearBtn">Limpiar</button>
        <button class="btn" id="shareBtn">Compartir</button>
      </div>
    </header>

    <div class="table-card">
      <table>
        <thead><tr><th style="width:36%">Equipo</th><th>DenominaciÃ³n</th></tr></thead>
        <tbody id="rows"></tbody>
      </table>
      <div id="empty" class="empty" hidden>No hay resultados para tu bÃºsqueda.</div>
      <div id="hint" class="hint"></div>
    </div>
  </div>

  <!-- Respaldo por si no carga data.csv -->
  <script id="embeddedCSV" type="text/csv">Equipo,DenominaciÃ³n
1732055,MATRIZ PREPARACION CAPOT CV080 [O.Z]
1744635,MATRIZ PREPARACION PORTILLON CR080
1744638,PINZA ARO PRELIMINAR X52 [EM01]
1744640,PINZA ARO LATERALES X
1744647,SOLDADOR MILLER
</script>

  <script>
    const norm = s => (s||'').toString().normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase();

    // Quita BOM y trim
    const cleanLine = s => (s||'').replace(/^\uFEFF/, '').trim();

    // Auto-detecta delimitador y salta cabecera robustamente
    function parseCSV(text){
      const linesRaw = (text||'').split(/\r?\n/);
      const lines = linesRaw.map(cleanLine).filter(x => x.length>0);
      if(!lines.length) return [];

      // Detecta delimitador en la primera lÃ­nea (sin BOM)
      const header = cleanLine(lines[0]);
      const commas = (header.match(/,/g)||[]).length;
      const semis  = (header.match(/;/g)||[]).length;
      const DELIM = semis > commas ? ';' : ',';

      // Â¿La primera lÃ­nea es cabecera? (contiene 'equipo' y 'denomin' en cualquier orden)
      const h = header.toLowerCase().replace(/\s+/g,'');
      const isHeader = h.includes('equipo') && h.includes('denomin');

      const startIdx = isHeader ? 1 : 0;
      const out = [];

      for(let i=startIdx;i<lines.length;i++){
        const row = [];
        let cur = '', quoted = false, line = lines[i];
        for(let j=0;j<line.length;j++){
          const ch = line[j];
          if(ch === '"'){
            if(quoted && line[j+1] === '"'){ cur += '"'; j++; }
            else { quoted = !quoted; }
          } else if(ch === DELIM && !quoted){
            row.push(cur); cur = '';
          } else { cur += ch; }
        }
        row.push(cur);

        // Asegura al menos dos campos y limpia espacios
        if(row.length >= 2){
          const eq = (row[0]||'').trim();
          const de = (row[1]||'').trim();
          if(eq || de) out.push({equipo: eq, deno: de});
        }
      }
      return out;
    }

    let DATA=[];

    function render(list){
      const tbody=document.getElementById('rows');
      tbody.innerHTML='';
      for(const r of list){
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${r.equipo}</td><td>${r.deno}</td>`;
        tbody.appendChild(tr);
      }
      document.getElementById('empty').hidden = list.length !== 0;
      document.getElementById('count').textContent = `${list.length} resultado${list.length===1?'':'s'}`;
    }

    function applyFilter(){
      const q=document.getElementById('q').value;
      const nq=norm(q);
      const filtered=!nq?DATA:DATA.filter(r=>norm(r.equipo).includes(nq)||norm(r.deno).includes(nq));
      render(filtered);
      // pequeÃ±a ayuda si no cargÃ³ nada:
      const hint = document.getElementById('hint');
      hint.textContent = DATA.length===0 ? 'Revisa que data.csv estÃ© en la raÃ­z y que la primera lÃ­nea sea: Equipo,DenominaciÃ³n (sin ;). Si tu sistema exporta con ;, igual funcionarÃ¡.' : '';
    }

    async function loadData(){
      try{
        const res=await fetch('data.csv?cb='+Date.now(), {cache:'no-store'});
        if(!res.ok) throw 0;
        const txt=await res.text();
        DATA=parseCSV(txt);
      }catch(e){
        const txt=document.getElementById('embeddedCSV').textContent;
        DATA=parseCSV(txt);
      }
      // precarga filtro si venÃ­a en la URL
      const params=new URL(location.href).searchParams;
      const urlQ = params.get('q') || '';
      document.getElementById('q').value = urlQ;
      applyFilter();
    }

    document.getElementById('q').addEventListener('input',()=>{clearTimeout(window._deb); window._deb=setTimeout(applyFilter,120);});
    document.getElementById('clearBtn').addEventListener('click',()=>{document.getElementById('q').value='';applyFilter();});
    document.getElementById('shareBtn').addEventListener('click',async()=>{try{await navigator.clipboard.writeText(location.href);alert('Link copiado');}catch{alert('Copia desde la barra del navegador');}});
    loadData();
  </script>
</body>
</html>
